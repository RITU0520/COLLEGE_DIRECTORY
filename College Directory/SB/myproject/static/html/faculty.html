<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, <span id="facultyName"></span></h1>

        <section class="content-box">
            <h2>Manage Class List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <!-- Student list will be populated here -->
                </tbody>
            </table>
            <div class="action-buttons">
                <button id="add-student-btn" role="button">Add Student</button>
                <button id="updateS-btn" role="button">Update</button>
                <button id="deleteS-btn" role="button">Delete</button>
            </div>
        </section>

        <section>
            <h2>Update Profile</h2>
            <form id="updateProfileForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value=""><br>
                <label for="officeHours">Office Hours:</label>
                <input type="text" id="officeHours" name="officeHours" value=""><br>

            </form>
            <div class="action-buttons">
                <button type="button" id="updateProfileBtn">Update Profile</button>
                <button id="logout-btn" role="button">Log Out</button>
            </div>
        </section>
    </div>
    <script src="faculty.js"></script>
</body>
</html>
