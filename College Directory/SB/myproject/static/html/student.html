<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <h1>Welcome,<span id = "studentname"></span></h1>
    <div class="dashboard-container">

        <section>
            <h2>Your Profile</h2>
            <p>Name: <span id = "studentname"></span></p>
            <p>Email: <span id = "studentemail"></span></p>
            <p>Department: <span id = "studentdepartment"></span></p>
            <p>Year: <span id = "studentyear"></span></p>
        </section>

        <section>
            <h2>Search for Other Students</h2>
            <input type="text" id="studentSearch" placeholder="Search by name, department, or year">
            <button onclick="searchStudents()">Search</button>
            <div id="searchResults"></div>
        </section>

        <section>
            <h2>Contact Faculty Advisors</h2>
            <ul>
                <li>Advisor 1: <a href="ajay@example.com">Email</a></li>
                <li>Advisor 2: <a href="huma@example.com">Email</a></li>
            </ul>
        </section>
    </div>



    <script src="student.js"></script>


   
</body>
</html>
